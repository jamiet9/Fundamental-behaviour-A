<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioural Studies Interactive Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Behavioural Studies Review</h1>

    <!-- Spinning Wheel -->
    <div id="wheel">
        <div id="spinner"></div>
    </div>
    <button onclick="spinWheel()">Spin the Wheel!</button>
    <div id="question"></div>
    <button id="revealBtn">Show Answer</button>
    <div id="answer"></div>

    <!-- Flashcards Section -->
    <div id="flashcards-container"></div>

    <!-- Matching Game -->
    <div id="matching-game">
        <div id="terms" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Drag elements will be added dynamically -->
        </div>
        <div id="definitions" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Drop elements will be added dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
